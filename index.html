<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>eCompleteCommerce Executive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ecomplete: {
                primary: '#2C3E50', // Dark Charcoal
                accent: '#FFEB00',  // Bright Yellow
                hover: '#e6d500',
                text: '#334155',    // Dark Slate
                light: '#f8f9fa',   // Light Background
                'card-border': '#e2e8f0'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              "progress-glow": "progress-glow 2s infinite linear",
              "fade-in": "fade-in 1.5s ease-out forwards",
              "fade-out": "fade-out 0.8s ease-in forwards",
              "reveal": "reveal 1s ease-out forwards",
              "shimmer-sweep": "shimmer-sweep 2.5s ease-out forwards",
              "float": "float 6s ease-in-out infinite",
              "float-delayed": "float 6s ease-in-out 3s infinite"
            },
            keyframes: {
              "progress-glow": {
                "0%": { transform: "translateX(-100%)" },
                "100%": { transform: "translateX(200%)" }
              },
              "fade-in": {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" }
              },
              "fade-out": {
                "0%": { opacity: "1" },
                "100%": { opacity: "0" }
              },
              "reveal": {
                  "0%": { opacity: "0", transform: "translateY(20px)" },
                  "100%": { opacity: "1", transform: "translateY(0)" }
              },
              "shimmer-sweep": {
                  "0%": { transform: "translateX(-100%) skewX(-15deg)", opacity: "0" },
                  "20%": { opacity: "1" },
                  "100%": { transform: "translateX(200%) skewX(-15deg)", opacity: "0" }
              },
              "float": {
                  "0%, 100%": { transform: "translateY(0)" },
                  "50%": { transform: "translateY(-20px)" }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --insight-spacing: 1.5cm;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #334155;
        overflow-x: hidden;
      }
      .executive-insight-p {
        margin-bottom: var(--insight-spacing);
        line-height: 1.8;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .perspective-1000 { perspective: 1000px; }
      
      .table-responsive {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
<script type="importmap">
{
  "imports": {

    "react/": "https://esm.sh/react@^19.2.3/",

}
</script>
